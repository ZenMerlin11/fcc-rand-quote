<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <meta name="Description" content="fcc-rand-quote">
        <meta name="Author" content="Jason Boyll">
        <link href="css/zenfu.css" rel="stylesheet">
    </head>
    <body>
        <!-- App content -->
        <div id="content">
            <header>
                <h1>Random Quote Machine</h1>
            </header>            
            <div id="quote-box">                                
                <div id="tweet-button-box">
                    <a id="tweet-button" href="https://twitter.com/intent/tweet?hashtags=quotes&text=Hello World" target="_blank">
                        <div id="tweet-icon">
                        </div>                        
                    </a>
                </div>
                <div id="button">
                    Generate Quote
                </div>
                <br><br><br>
                <p id="quote"></p>
                <p id="quote-author"></p>
            </div>
        </div>

        <!-- Dependencies -->
        
        <!-- Main app -->
        <script src="js/bundle.js"></script>
        <script type="text/javascript">
            function updateQuote(response) {
                var quote = response.quoteText;
                var author = ' -'.concat(response.quoteAuthor); 
                var twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&text=';                
                document.getElementById('quote').innerText = 
                    response.quoteText;
                document.getElementById('quote-author').innerText =
                    response.quoteAuthor;                
                document.getElementById('tweet-button')
                    .setAttribute(
                        "href", twitterLink.concat(quote)
                        .concat(' -')
                        .concat(author)
                    );
            }
        </script>
        <div id="jsonp"></div>
    </body>
</html>
