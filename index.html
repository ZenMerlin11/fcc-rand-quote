<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <meta name="Description" content="fcc-rand-quote">
        <meta name="Author" content="Jason Boyll">
        <link href="css/zenfu.css" rel="stylesheet">
    </head>
    <body>
        <!-- App content -->
        <div id="content">
            <header>
                <h1>Random Quote Machine</h1>
            </header>            
            <div id="quote-box">
                <p id="quote">Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum</p>
                <p id="quote-name"><em><strong>-Lorem Ipsum</strong></em></p>
                <div id="button-box">
                    Generate Quote
                </div>
                <a href="https://twitter.com/share"
                    class="twitter-share-button"
                    data-show-count="false">
                    Tweet
                </a>
            </div>
        </div>



        <!-- Dependencies -->
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        
        <!-- Main app -->
        <script src="js/bundle.js"></script>
    </body>
</html>
