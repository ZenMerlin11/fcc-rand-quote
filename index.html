<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <meta name="Description" content="fcc-rand-quote">
        <meta name="Author" content="Jason Boyll">
        <link href="css/zenfu.css" rel="stylesheet">
    </head>
    <body>
        <!-- App content -->
        <div id="content">
            <header>
                <h1>Random Quote Machine</h1>
            </header>            
            <div id="quote-box">
                <p id="quote"></p>
                <p id="quote-author"></p>                
                <div id="tweet-button-box">
                    <a id="tweet-button" href="https://twitter.com/intent/tweet?hashtags=quotes&text=Hello World" target="_blank">
                        <img id="tweet-icon" src="img/Twitter_Logo_White_On_Blue.png" alt="Tweet This Quote!">
                    </a>
                </div>
                <div id="button">
                    Generate Quote
                </div>
                <br><br>
            </div>
        </div>

        <!-- Dependencies -->
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

        <!-- Main app -->
        <script src="js/bundle.js"></script>
    </body>
</html>
